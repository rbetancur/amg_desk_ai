version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agm-desk-postgres-local
    environment:
      POSTGRES_USER: agm_user
      POSTGRES_PASSWORD: agm_password
      POSTGRES_DB: agm_desk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agm_user -d agm_desk_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

